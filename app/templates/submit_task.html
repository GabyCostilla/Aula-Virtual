<!-- templates/submit_task.html -->

{% extends "base.html" %}
{% block title %}Entrega de Tarea{% endblock %}
{% block content %}
<div class="container">
    <h1>Entrega de Tarea: {{ task.title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.file.label(class="form-label") }}
            {{ form.file(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
