{% extends 'base.html' %}

{% block title %}Cursos{% endblock %}

{% block content %}
    <h2>Cursos Disponibles</h2>
    <a href="{{ url_for('main.create_course') }}" class="btn btn-primary">Crear Nuevo Curso</a>
    <ul>
        {% for course in courses %}
            <li>
                <strong>{{ course.name }}</strong> - {{ course.description }} 
                <em>Del {{ course.start_date }} al {{ course.end_date }}</em>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
