{% extends 'base.html' %}

{% block title %}Detalles del Curso: {{ course.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ course.name }}</h1>
    <p>{{ course.description }}</p>
    <p><strong>Fecha de Inicio:</strong> {{ course.start_date }}</p>
    <p><strong>Fecha de Fin:</strong> {{ course.end_date }}</p>
</div>
{% endblock %}
