{% extends 'base.html' %}

{% block title %}Actualizar Perfil{% endblock %}

{% block content %}
<div class="container">
    <h1>Actualizar Perfil</h1>
    <form method="POST" enctype="multipart/form-data">  <!-- Asegúrate de incluir enctype para permitir carga de archivos -->
        {{ form.hidden_tag() }}  <!-- CSRF Token -->
        <div class="form-group">
            {{ form.picture.label(class="form-label") }}  <!-- Etiqueta para el campo de carga -->
            {{ form.picture(class="form-control") }}  <!-- Campo de carga de archivos -->
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}  <!-- Botón para enviar el formulario -->
        </div>
    </form>
</div>
{% endblock %}
